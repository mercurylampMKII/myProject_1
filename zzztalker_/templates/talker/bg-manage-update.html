{% extends 'talker/bg-manage-base.html' %}

{% block content2 %}
<form action="/update/" method="post" role="form" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title" value="{{ obj.title }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" rows="3" >{{ obj.content }}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="category" value="{{ obj.category }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="images" value="{{ obj.images }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button type="reset" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{% endblock %}
