{% extends 'talker/bg-manage-base.html' %}

{% block content2 %}
    <table class="table table-striped table-condensed table-hover">
        <caption>数据管理</caption>
        <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>类型</th>
                <th>操作</th>
            </tr>
        </thead>
        {% for l in list %}
        <tr>
            <td>{{ l.pk }}</td>
            <td>{{ l.title }}</td>
            <td>{{ l.category }}</td>
            <td><a href="/bg-manage-update/?title={{ l.title }}&category={{ l.category }}">修改</a>&nbsp;
                <a href="/bg-manage-delete/?title={{ l.title }}&category={{ l.category }}">删除</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
